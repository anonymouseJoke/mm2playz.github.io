<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>mm2playz - ban appeal</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">mm2playz ban appeal</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="discord user" class="form-label">discord user</label>
                        <input type="discord user" id="discord user" name="discord user" class="form-control" placeholder="Enter your discord username with tag" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ID" class="form-label">ID</label>
                        <input type="ID" id="ID" name="ID" class="form-control" placeholder="Enter your Discord ID" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="country" class="form-label">country</label>
                        <input type="country" id="country" name="country" class="form-control" placeholder="we will check age requirement in your country" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="age" class="form-label">age</label>
                        <input type="age" id="age" name="age" class="form-control" placeholder="Fill in your age" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="reason of ban" class="form-label">reason of ban</label>
                        <textarea id="reason of ban" name="reason of ban" class="form-control" placeholder="Enter why you got banned" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Send appeal</button>
                        <button class="btn btn-danger" type="reset">Reset </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzatUrORray8fWiPbqiqzCg3JdOAF1yTzZs-dpf-VmCgwqqRXVsD8XDnxXo8h71mBejtA/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>application request sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>application request not sent.</div>"))
        })
    </script>
<style>
    body {
        background-color: lightskyblue;
    }
</style>
</body>
</html>
